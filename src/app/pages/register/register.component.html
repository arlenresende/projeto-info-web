<app-auth-layout title="Cadastro" footerText="Já tem uma conta? Faça login.">
  <div class="w-full flex items-center justify-center p-8 bg-white">
    <div class="w-full max-w-md">
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Crie sua conta</h2>
        <p class="text-gray-600">Preencha os campos abaixo para se cadastrar</p>
      </div>

      <form class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
            Nome completo
          </label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition"
            placeholder="Seu nome completo"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2"> Email </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition"
            placeholder="seu@email.com"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2"> Senha </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition"
            placeholder="••••••••"
          />
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
            Confirmar senha
          </label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition"
            placeholder="••••••••"
          />
        </div>

        <button
          type="submit"
          class="w-full bg-[#fcbb00] text-black py-3 rounded-lg font-semibold hover:bg-orange-600 transition duration-200"
        >
          Cadastrar
        </button>
      </form>

      <p class="mt-8 text-center text-sm text-gray-600">
        Já tem uma conta?
        <a href="#" class="text-orange-400 hover:text-orange-600 font-medium"> Faça login </a>
      </p>
    </div>
  </div>
</app-auth-layout>
