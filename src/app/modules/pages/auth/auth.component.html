<app-auth-layout title="Login" footerText="Não tem conta? Cadastre-se.">
  <div class="w-full flex items-center justify-center p-8 bg-white">
    <div class="w-full max-w-md">
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">Login</h2>
        <p class="text-gray-600">Entre com suas credenciais</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2"> Email </label>
          <input
            type="email"
            id="email"
            formControlName="email"
            [class]="'w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition ' + 
                     (loginForm.get('email')?.invalid && loginForm.get('email')?.touched ? 'border-red-500' : 'border-gray-300')"
            placeholder="seu@email.com"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="getFieldError('email')">
            {{ getFieldError('email') }}
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2"> Senha </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            [class]="'w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent outline-none transition ' + 
                     (loginForm.get('password')?.invalid && loginForm.get('password')?.touched ? 'border-red-500' : 'border-gray-300')"
            placeholder="••••••••"
          />
          <div class="text-red-500 text-sm mt-1" *ngIf="getFieldError('password')">
            {{ getFieldError('password') }}
          </div>
        </div>

        <button
          type="submit"
          [disabled]="isLoading"
          class="w-full bg-[#fcbb00] text-black py-3 rounded-lg font-semibold hover:bg-[#fcbb00] transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
        >
          <span *ngIf="!isLoading">Entrar</span>
          <div *ngIf="isLoading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Entrando...
          </div>
        </button>
      </form>

      <p class="mt-8 text-center text-sm text-gray-600">
        Não tem uma conta?
        <a routerLink="/register" class="text-orange-400 hover:text-[#fcbb00] font-medium"> Cadastre-se </a>
      </p>
    </div>
  </div>
</app-auth-layout>
