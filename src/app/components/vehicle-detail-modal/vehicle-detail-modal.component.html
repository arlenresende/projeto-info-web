<div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
  <div class="flex justify-between items-center p-6 border-b border-gray-200">
    <h2 class="text-2xl font-bold text-gray-800">Detalhes do Veículo</h2>
    <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition-colors">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
    </button>
  </div>

  <div class="p-6">
    <div class="mb-6">
      <img
        [src]="vehicle.photo || '/placeholder.svg?height=300&width=600'"
        [alt]="vehicle.modelo + ' ' + vehicle.marca"
        class="w-full h-64 object-cover rounded-lg"
        onerror="this.src='/placeholder.svg?height=300&width=600'"
      />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="space-y-4">
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-2">Informações Básicas</h3>
          <div class="space-y-3">
            <div class="flex justify-between py-2 border-b border-gray-100">
              <span class="text-gray-600 font-medium">Modelo:</span>
              <span class="text-gray-800">{{ vehicle.modelo }}</span>
            </div>
            <div class="flex justify-between py-2 border-b border-gray-100">
              <span class="text-gray-600 font-medium">Marca:</span>
              <span class="text-gray-800">{{ vehicle.marca }}</span>
            </div>
            <div class="flex justify-between py-2 border-b border-gray-100">
              <span class="text-gray-600 font-medium">Ano:</span>
              <span class="text-gray-800">{{ formatYear(vehicle.ano) }}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="space-y-4">
        <div>
          <h3 class="text-lg font-semibold text-gray-800 mb-2">Documentação</h3>
          <div class="space-y-3">
            <div class="flex justify-between py-2 border-b border-gray-100">
              <span class="text-gray-600 font-medium">Placa:</span>
              <span class="text-gray-800 font-mono">{{ vehicle.placa }}</span>
            </div>
            <div class="flex justify-between py-2 border-b border-gray-100">
              <span class="text-gray-600 font-medium">Chassi:</span>
              <span class="text-gray-800 font-mono text-sm">{{ vehicle.chassi }}</span>
            </div>
            <div class="flex justify-between py-2 border-b border-gray-100">
              <span class="text-gray-600 font-medium">Renavam:</span>
              <span class="text-gray-800 font-mono">{{ vehicle.renavam }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    @if (vehicle.descricao) {
      <div class="mt-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Descrição</h3>
        <p class="text-gray-600 leading-relaxed bg-gray-50 p-4 rounded-lg">
          {{ vehicle.descricao }}
        </p>
      </div>
    }
  </div>

  <div class="flex justify-end gap-3 p-6 border-t border-gray-200">
    <button
      (click)="closeModal()"
      class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors"
    >
      Fechar
    </button>
    <button
      (click)="removeVehicle()"
      class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors font-medium"
    >
      Remover
    </button>
  </div>
</div>
